<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Watch Marin Stefan Daniel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="watchFrame">
            <div class="lightButton"></div>
            <div class="modeButton"></div>
            <div class="startButton"></div>
            <div class="watchFrame2">
                <div class="weekMonth">
                    <div id="amPm"></div>
                    <div id="dayOfWeek"></div>
                    <div id="dayOfMonth"></div>
                </div>
                <div class="hourMinuteSecond">
                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div>
                        <div id="second"></div>
                        <div id="pauseText"></div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <span id="copyright">&copy; 2021 Marin Stefan Daniel</span>
    <br>
    <span style="font-size:small;">No rights reserved</span>

    <script src="index.js"></script>
</body>
</html>
